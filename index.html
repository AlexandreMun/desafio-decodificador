<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <header>
      <img src="/assets/images/logo-alura.png" alt="" />
    </header>

    <section class="content">
      <div class="entrada">
        <textarea
          class="txt-entrada"
          cols="40"
          rows="40"
          placeholder="Digite seu texto"
        ></textarea>
        <div class="warning">
          <img src="assets/images/exclamacao.png" alt="" />
          <h3>Apenas letras minúsculas e sem acento.</h3>
        </div>
        <div class="entrada-buttons">
          <button
            type="submit"
            class="btn-criptografar"
            id="btn-criptografar-id"
          >
            Criptografar
          </button>
          <button
            type="submit"
            class="btn-descriptografar"
            id="btn-descriptografar-id"
          >
            Descriptografar
          </button>
        </div>
      </div>
      <div class="saida">
        <div class="empty ">
          <img src="assets/images/imagem.png" alt="" />
          <h2>Nenhuma mensagem encontrada</h2>
          <h3>
            Digite um texto que você deseja criptografar ou descriptografar.
          </h3>
        </div>
        <div class="result disabled">
          <span class="span-res"></span>
          <textarea class="msg-res" cols="60" rows="40"></textarea>
          <button type="submit" class="btn-copiar" id="btn-copiar-id">
            Copiar
          </button>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
